<div class="target-card">
  <header class="target-card__header">
    <h3 class="target-card__name">{{ company.name }}</h3>
    <fa-icon
      class="
        target-card__header-icon
        target-card__header-icon--{{ company.isPublic ? 'public' : 'private' }}
      "
      [icon]="company.isPublic ? 'user-chart' : 'building'"
    ></fa-icon>
  </header>
  <p class="target-card__description">{{ company.description }}</p>
</div>
