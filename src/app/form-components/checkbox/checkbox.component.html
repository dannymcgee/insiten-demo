<ng-container [formGroup]="form">
  <input
    [id]="id"
    class="checkbox__input {{ baseClass ? baseClass + '__input' : '' }}"
    (change)="onChanged($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    type="checkbox"
    [formControlName]="id"
  />
  <i class="checkbox__ui {{ baseClass ? baseClass + '__ui' : '' }}"></i>
  <label
    class="checkbox__label {{ baseClass ? baseClass + '__label' : '' }}"
    [for]="id"
    >{{ label }}</label
  >
</ng-container>
