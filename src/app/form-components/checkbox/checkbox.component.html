<ng-container [formGroup]="form">
  <input
    [id]="id"
    [ngClass]="[
			'checkbox__input',
			inputClass
		]"
    (change)="onChanged($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    type="checkbox"
    [formControlName]="id"
  />
	<i
		[ngClass]="[
			'checkbox__ui',
			inputClass + '__ui'
		]"
	></i>
  <label
    [ngClass]="[
			'checkbox__label',
			inputClass + '__label'
		]"
    [for]="id"
    >{{ label }}</label
  >
</ng-container>
