<ng-container [formGroup]="form">
  <input
    [id]="id"
    [ngClass]="['checkbox__input', inputClass]"
    (change)="onChanged($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    type="checkbox"
    [formControlName]="id"
  />
  <i class="checkbox__ui"></i>
  <label class="checkbox__label" [for]="id">{{ label }}</label>
</ng-container>
