<ng-container [formGroup]="form">
	<label
		*ngIf="label"
		[ngClass]="[
			className + '__label',
			inputClass + '__label'
		]"
		[for]="id"
	>
    {{ label }}
  </label>
	<app-dropdown
		#dropdown
		[label]="currentValue.value"
		icon="caret-down"
		[inputClass]="className + '-dropdown'"
	>
    <nav
      [ngClass]="[
				'nav',
				'nav--stacked',
				'dropdown__nav',
				className + '-dropdown__options',
				inputClass + '__options'
			]"
    >
      <a
        *ngFor="let option of optionsFormatted"
        [ngClass]="[
					className + '-dropdown__option',
					className + '-dropdown__option--' + option.key,
					inputClass + '-dropdown__option',
					inputClass + '-dropdown__option--' + option.key
				]"
        href="#"
        (click)="onOptionSelect(option.key, option.value)"
      >
        {{ option.value }}
      </a>
    </nav>
  </app-dropdown>
  <select
    [id]="id"
    [ngClass]="[
			className + '__input',
			inputClass + '__input'
		]"
    [formControlName]="id"
    [name]="id"
  >
    <option
      *ngFor="let option of optionsFormatted"
      [value]="option.key"
    >
      {{ option.value }}
    </option>
  </select>
</ng-container>
