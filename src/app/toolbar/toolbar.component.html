<header class="toolbar">
  <div class="container toolbar__container">
    <nav class="nav toolbar__nav">
      <button
        [ngClass]="{
          'toolbar__btn toolbar__btn--icon btn btn--icon': true,
          'toolbar__btn--icon--active': viewMode === eViewMode.Grid
        }"
        (click)="onViewModeSet(eViewMode.Grid)"
      >
        <fa-icon class="toolbar__icon" icon="th-large"></fa-icon>
      </button>
      <button
        [ngClass]="{
          'toolbar__btn toolbar__btn--icon btn btn--icon': true,
          'toolbar__btn--icon--active': viewMode === eViewMode.Table
        }"
        (click)="onViewModeSet(eViewMode.Table)"
      >
        <fa-icon class="toolbar__icon" icon="th-list"></fa-icon>
      </button>
    </nav>
    <form class="toolbar__filter filter">
      <fa-icon class="filter__icon" icon="search"></fa-icon>
      <app-input
        id="filterQuery"
        inputClass="filter__input"
        type="text"
        [form]="filterForm"
      ></app-input>
      <div class="dropdown filter__dropdown" appDropdown>
        <button class="btn btn--icon dropdown__toggle">
          <fa-icon class="dropdown__icon" icon="caret-down"></fa-icon>
        </button>
        <nav class="nav nav--stacked dropdown__nav">
          <h5 class="dropdown__menu-heading">Search fields:</h5>
          <ul class="dropdown__menu">
            <li
              *ngFor="let checkbox of filterQueryCheckboxes"
              class="dropdown__menu-item"
            >
              <app-checkbox
                [label]="checkbox.label"
                [id]="checkbox.id"
                class="dropdown-checkbox"
                baseClass="dropdown-checkbox"
                [defaultValue]="checkbox.defaultValue || false"
                [form]="filterForm"
              ></app-checkbox>
            </li>
          </ul>

          <h5 class="dropdown__menu-heading">Show only:</h5>
          <ul class="dropdown__menu">
            <li class="dropdown__menu-item">
              <app-checkbox
                label="Public"
                [id]="'filterPublic'"
                class="dropdown-checkbox"
                baseClass="dropdown-checkbox"
                [isTernary]="true"
                [defaultValue]="null"
                [form]="filterForm"
              ></app-checkbox>
            </li>
            <li class="dropdown__menu-item">
              <app-checkbox
                [id]="'filterStatusToggle'"
                class="dropdown-checkbox"
                baseClass="dropdown-checkbox"
                [isTernary]="true"
                [defaultValue]="null"
                [form]="filterForm"
              ></app-checkbox>
              <app-select
                label="Status:"
                [id]="'filterStatus'"
                class="status-filter"
                baseClass="status-filter"
                [options]="[
                  { researching: 'Researching' },
                  { pending: 'Pending' },
                  { approved: 'Approved' },
                  { declined: 'Declined' }
                ]"
                [form]="filterForm"
              ></app-select>
            </li>
          </ul>
        </nav>
      </div>
    </form>
  </div>
</header>
